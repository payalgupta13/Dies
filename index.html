<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dies Roller</title>
    <style>
        .img-dice{
            height: 200px;
        }
        .roll{
            height: 20px;
            width: 80px;
            align-items: center;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
        }
        .roll:hover{
            background-color: aqua;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div>
        <img src="dice.png" class="img-dice" id="img-dice"/>

        <button class="roll" onclick="roll()">Roll</button>
    </div>
    <script>
        function roll(){
            const randomNumber = Math.floor(Math.random()*(7-1)) + 1
            const imgElement = document.getElementById("img-dice")

            switch(randomNumber){
                case 1:
                    imgElement.src = "dice (1).png"
                break
                case 2:
                    imgElement.src = "dice (2) .png"
                break
                case 3:
                    imgElement.src = "dice (3).png"
                break
                case 4:
                    imgElement.src = "dice (4).png"
                break
                case 5:
                    imgElement.src = "dice (5).png"
                break
                case 6:
                    imgElement.src = "dice (6).png"
                break
            }
            
    }
    </script>
</body>
</html>
